name: Build and Deploy File Viewer

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies for script (optional; none by default)
        run: npm ci --ignore-scripts || true

      - name: Generate index.json
        run: node generate_index.js --output index.json

      - name: Commit index.json to repo root (optional but recommended)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.json
          if ! git diff --staged --quiet; then
            git commit -m "chore: update index.json"
            git push
          else
            echo "No changes to index.json"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          include_all_branch_files: false

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4