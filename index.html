<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repo File Manager</title>
  <style>
    :root {
      --bg-color: #f6f8fa;
      --sidebar-bg: #ffffff;
      --text-color: #24292f;
      --border-color: #d0d7de;
      --hover-bg: #f3f4f6;
      --selected-bg: #e8f3ff;
      --icon-color: #57606a;
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      background-color: var(--sidebar-bg);
      border-right: 1px solid var(--border-color);
      overflow-y: auto;
      flex-shrink: 0;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      background-color: var(--sidebar-bg);
      font-size: 14px;
      color: var(--icon-color);
    }

    .file-tree {
      padding: 8px 0;
    }

    .tree-item {
      display: flex;
      align-items: center;
      padding: 6px 12px;
      cursor: pointer;
      user-select: none;
    }

    .tree-item:hover {
      background-color: var(--hover-bg);
    }

    .tree-item.selected {
      background-color: var(--selected-bg);
    }

    .tree-item.file {
      padding-left: 32px;
    }

    .tree-item.dir::before {
      content: "üìÅ";
      margin-right: 8px;
      width: 16px;
      text-align: center;
    }

    .tree-item.file::before {
      content: "üìÑ";
      margin-right: 8px;
      width: 16px;
      text-align: center;
    }

    .content-viewer {
      flex: 1;
      padding: 20px;
      overflow: auto;
      background-color: white;
    }

    .file-info {
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-color);
    }

    .file-name {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .file-meta {
      font-size: 14px;
      color: var(--icon-color);
    }

    pre {
      white-space: pre-wrap;
      word-break: break-all;
      line-height: 1.5;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--icon-color);
    }

    .empty-state p {
      margin-top: 16px;
      font-size: 18px;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="header">Repository Files</div>
    <div class="file-tree" id="fileTree"></div>
  </div>
  <div class="main-content">
    <div class="content-viewer" id="contentViewer">
      <div class="empty-state">
        <div>üìÅ</div>
        <p>Select a file to view its contents</p>
      </div>
    </div>
  </div>

  <script>
    let currentFile = null;
    let fileData = null;

    // Format file size
    function formatBytes(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Format date
    function formatDate(timestamp) {
      return new Date(timestamp).toLocaleString();
    }

    // Render file tree
    function renderTree(items, container, parentPath = '') {
      items.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.className = `tree-item ${item.type}`;
        itemElement.textContent = item.name;
        itemElement.dataset.path = item.path;
        
        itemElement.addEventListener('click', () => {
          // Update selection
          document.querySelectorAll('.tree-item').forEach(el => el.classList.remove('selected'));
          itemElement.classList.add('selected');
          
          if (item.type === 'file') {
            loadFileContent(item.path);
          } else {
            // For directories, just show empty state
            document.getElementById('contentViewer').innerHTML = `
              <div class="empty-state">
                <div>üìÅ</div>
                <p>Directory: ${item.path}</p>
              </div>
            `;
            currentFile = null;
          }
        });
        
        container.appendChild(itemElement);
        
        // Render children for directories
        if (item.type === 'directory' && item.children) {
          const childrenContainer = document.createElement('div');
          childrenContainer.style.paddingLeft = '20px';
          renderTree(item.children, childrenContainer, item.path);
          container.appendChild(childrenContainer);
        }
      });
    }

    // Load file content
    async function loadFileContent(filePath) {
      currentFile = filePath;
      const viewer = document.getElementById('contentViewer');
      
      // Show loading state
      viewer.innerHTML = '<div class="loading">Loading...</div>';
      
      try {
        const response = await fetch(filePath);
        if (!response.ok) throw new Error('File not found');
        
        const content = await response.text();
        const file = fileData.files.find(f => f.path === filePath);
        
        viewer.innerHTML = `
          <div class="file-info">
            <div class="file-name">${filePath}</div>
            <div class="file-meta">
              Size: ${formatBytes(file.size)} | 
              Last modified: ${formatDate(file.lastModified)}
            </div>
          </div>
          <pre>${escapeHtml(content)}</pre>
        `;
      } catch (error) {
        viewer.innerHTML = `
          <div class="empty-state">
            <div>‚ö†Ô∏è</div>
            <p>Error loading file: ${error.message}</p>
          </div>
        `;
      }
    }

    // HTML escape helper
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Initialize
    async function init() {
      try {
        const response = await fetch('index.json');
        if (!response.ok) throw new Error('Failed to load index.json');
        
        const data = await response.json();
        fileData = data;
        
        const treeContainer = document.getElementById('fileTree');
        renderTree(data.files, treeContainer);
      } catch (error) {
        document.getElementById('contentViewer').innerHTML = `
          <div class="empty-state">
            <div>‚ö†Ô∏è</div>
            <p>Error loading file index: ${error.message}</p>
          </div>
        `;
      }
    }

    // Start the app
    init();
  </script>
</body>
</html>
