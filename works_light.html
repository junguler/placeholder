<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository File Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <style>
    :root {
        --bg-color: #282c34;
        --sidebar-bg: #21252b;
        --text-color: #abb2bf;
        --border-color: #3e4451;
        --hover-bg: #2c313c;
        --accent-color: #61afef;
        --file-size-color: #8b929e;
        --button-bg: #3a3f4b;
        --button-hover: #4a5060;
        --search-bg: #2c313c;
        --search-border: #3e4451;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
    }

    /* Top Search Header */
    .search-header {
        background-color: var(--sidebar-bg);
        border-bottom: 1px solid var(--border-color);
        padding: 15px 20px;
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .search-container {
        max-width: 1200px;
        margin: 0 auto;
    }

    .search-box {
        width: 100%;
        padding: 12px 20px;
        background-color: var(--search-bg);
        border: 1px solid var(--search-border);
        border-radius: 8px;
        color: var(--text-color);
        font-size: 16px;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    .search-box:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(97, 175, 239, 0.2);
    }

    .search-box::placeholder {
        color: var(--file-size-color);
    }

    /* Main Content Container */
    .main-container {
        display: flex;
        flex: 1;
        overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
        width: 350px; /* Increased width for file sizes */
        background-color: var(--sidebar-bg);
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
    }

    .search-results-info {
        padding: 8px 15px;
        font-size: 12px;
        color: var(--file-size-color);
        border-bottom: 1px solid var(--border-color);
        background-color: var(--hover-bg);
    }

    .breadcrumbs {
        padding: 10px 15px;
        border-bottom: 1px solid var(--border-color);
        font-size: 14px;
    }

    .breadcrumbs span {
        cursor: pointer;
        color: var(--accent-color);
    }

    .breadcrumbs span:hover {
        text-decoration: underline;
    }

    .file-list {
        list-style: none;
        padding: 0;
        margin: 0;
        overflow-y: auto;
        flex-grow: 1;
    }

    .file-list li {
        padding: 8px 15px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: space-between;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .file-list li:hover {
        background-color: var(--hover-bg);
    }

    .file-list li.search-result {
        background-color: var(--hover-bg);
        border-bottom: 1px solid var(--border-color);
    }

    .file-list li.search-result:hover {
        background-color: #353b45;
    }

    .file-list .file-info {
        display: flex;
        align-items: center;
        flex: 1;
        min-width: 0;
        overflow: hidden;
    }

    .file-list .icon {
        margin-right: 10px;
        font-size: 18px;
        flex-shrink: 0;
    }

    .file-list .file-name {
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .file-list .file-path {
        font-size: 11px;
        color: var(--file-size-color);
        margin-top: 2px;
    }

    .file-list .file-size {
        color: var(--file-size-color);
        font-size: 12px;
        margin-left: 10px;
        flex-shrink: 0;
        font-family: 'Consolas', 'Monaco', monospace;
    }

    .highlight {
        background-color: rgba(97, 175, 239, 0.3);
        padding: 1px 2px;
        border-radius: 2px;
    }

    /* Content Viewer */
    .content-viewer {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        overflow-x: hidden; /* Prevent horizontal scroll on the main pane */
    }

    .content-viewer pre {
        margin: 0;
        background-color: transparent !important; /* Override Prism */
        white-space: pre-wrap;       /* Wrap long lines of code */
        word-wrap: break-word;       /* Legacy fallback */
        overflow-wrap: break-word;   /* Modern property for wrapping */
    }

    .content-viewer img {
        max-width: 100%;
        height: auto;
    }

    .content-viewer .markdown-content {
        line-height: 1.6;
    }
    
    .content-viewer .markdown-content h1, .content-viewer .markdown-content h2, .content-viewer .markdown-content h3 {
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.3em;
    }

    .content-viewer .markdown-content a {
        color: var(--accent-color);
    }
    
    .content-viewer .markdown-content code {
        background-color: var(--hover-bg);
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-size: 85%;
    }

    /* New styles for table handling in Markdown */
    .content-viewer .markdown-content table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
        border-collapse: collapse;
        width: 100%;
    }

    .content-viewer .markdown-content th,
    .content-viewer .markdown-content td {
        padding: 8px 12px;
        border: 1px solid var(--border-color);
        text-align: left;
    }

    .content-viewer .markdown-content th {
        background-color: var(--hover-bg);
    }

    .loading {
        text-align: center;
        padding: 20px;
        color: #666;
    }

    /* File header info */
    .file-header {
        background-color: var(--sidebar-bg);
        padding: 15px 20px;
        margin: -20px -20px 20px -20px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 15px;
    }

    .file-header .file-title {
        display: flex;
        align-items: center;
        font-size: 18px;
        font-weight: 500;
        flex: 1;
        min-width: 0;
    }

    .file-header .file-title .icon {
        margin-right: 10px;
        font-size: 24px;
        flex-shrink: 0;
    }

    .file-header .file-meta {
        display: flex;
        align-items: center;
        gap: 20px;
        color: var(--file-size-color);
        font-size: 14px;
        flex-shrink: 0;
    }

    .file-header .file-actions {
        display: flex;
        gap: 10px;
        flex-shrink: 0;
    }

    .file-header .file-actions button {
        background-color: var(--button-bg);
        color: var(--text-color);
        border: 1px solid var(--border-color);
        padding: 6px 12px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 5px;
        transition: background-color 0.2s;
    }

    .file-header .file-actions button:hover {
        background-color: var(--button-hover);
    }

    .file-header .file-actions button:active {
        transform: translateY(1px);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .file-header {
            flex-direction: column;
            align-items: flex-start;
        }
        
        .file-header .file-meta {
            flex-wrap: wrap;
            gap: 10px;
        }
    }
</style>
</head>
<body>

    <header class="search-header">
        <div class="search-container">
            <input 
                type="text" 
                class="search-box" 
                id="search-box" 
                placeholder="🔍 Search files... (fuzzy search)"
                autocomplete="off"
            >
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <nav class="breadcrumbs" id="breadcrumbs">
                <span>root</span>
            </nav>
            <div class="search-results-info" id="search-results-info" style="display: none;"></div>
            <ul class="file-list" id="file-list">
                <li class="loading">Loading file tree...</li>
            </ul>
        </aside>

        <main class="content-viewer" id="content-viewer">
            <h1>Welcome to the Repository Viewer</h1>
            <p>Select a file from the tree on the left to preview its content.</p>
            <p>Use the search box at the top to quickly find files with fuzzy search.</p>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileListEl = document.getElementById('file-list');
            const breadcrumbsEl = document.getElementById('breadcrumbs');
            const contentViewerEl = document.getElementById('content-viewer');
            const searchBox = document.getElementById('search-box');
            const searchResultsInfo = document.getElementById('search-results-info');
            
            let fullFileTree = [];
            let currentPath = [];
            let allFiles = []; // Flatten all files for search
            let searchTimeout;

            // File type icon mapping
            const fileIcons = {
                // Programming languages
                'js': '🟨',
                'jsx': '🟨',
                'ts': '🔷',
                'tsx': '🔷',
                'py': '🐍',
                'java': '☕',
                'cpp': '🔷',
                'c': '🔹',
                'cs': '🔷',
                'php': '🐘',
                'rb': '💎',
                'go': '🐹',
                'rs': '🦀',
                'swift': '🍎',
                'kt': '🎯',
                'dart': '🎯',
                'scala': '🔴',
                'lua': '🌙',
                'r': '📊',
                'm': '🔷',
                'sh': '⌨️',
                'bash': '⌨️',
                'zsh': '⌨️',
                'ps1': '💙',
                'sql': '🗃️',
                
                // Web technologies
                'html': '🌐',
                'htm': '🌐',
                'css': '🎨',
                'scss': '🎨',
                'sass': '🎨',
                'less': '🎨',
                'vue': '💚',
                'svelte': '🧡',
                
                // Config and data files
                'json': '📋',
                'xml': '📄',
                'yaml': '📄',
                'yml': '📄',
                'toml': '📄',
                'ini': '⚙️',
                'conf': '⚙️',
                'env': '🔐',
                'lock': '🔒',
                
                // Documentation
                'md': '📝',
                'txt': '📄',
                'pdf': '📕',
                'doc': '📘',
                'docx': '📘',
                
                // Images
                'png': '🖼️',
                'jpg': '🖼️',
                'jpeg': '🖼️',
                'gif': '🖼️',
                'svg': '🎨',
                'webp': '🖼️',
                'ico': '🖼️',
                'bmp': '🖼️',
                
                // Video
                'mp4': '🎬',
                'avi': '🎬',
                'mov': '🎬',
                'wmv': '🎬',
                'webm': '🎬',
                'mkv': '🎬',
                'flv': '🎬',
                
                // Audio
                'mp3': '🎵',
                'wav': '🎵',
                'flac': '🎵',
                'aac': '🎵',
                'ogg': '🎵',
                'm4a': '🎵',
                
                // Archives
                'zip': '📦',
                'rar': '📦',
                'tar': '📦',
                'gz': '📦',
                '7z': '📦',
                
                // Other
                'exe': '⚙️',
                'dll': '⚙️',
                'so': '⚙️',
                'app': '📱',
                'apk': '📱',
                'ipa': '📱',
            };

            // Default icon for unknown file types
            function getFileIcon(fileName) {
                const extension = fileName.split('.').pop().toLowerCase();
                return fileIcons[extension] || '📄';
            }

            // Format file size in human readable format
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            }

            // Fuzzy search implementation
            function fuzzySearch(query, text) {
                query = query.toLowerCase();
                text = text.toLowerCase();
                
                let queryIndex = 0;
                let textIndex = 0;
                let score = 0;
                let consecutiveMatches = 0;
                let matches = [];
                
                while (queryIndex < query.length && textIndex < text.length) {
                    if (query[queryIndex] === text[textIndex]) {
                        matches.push(textIndex);
                        score += (1 + consecutiveMatches * 0.5);
                        consecutiveMatches++;
                        queryIndex++;
                    } else {
                        consecutiveMatches = 0;
                    }
                    textIndex++;
                }
                
                if (queryIndex === query.length) {
                    // Bonus for shorter matches
                    score += (text.length - textIndex) * 0.1;
                    return { score, matches };
                }
                
                return null;
            }

            // Flatten file tree for search
            function flattenFileTree(nodes, path = '') {
                let files = [];
                for (const node of nodes) {
                    const currentPath = path ? `${path}/${node.name}` : node.name;
                    if (node.type === 'file') {
                        files.push({
                            ...node,
                            fullPath: currentPath,
                            directory: path
                        });
                    } else if (node.children) {
                        files = files.concat(flattenFileTree(node.children, currentPath));
                    }
                }
                return files;
            }

            // Highlight matched text
            function highlightMatches(text, matches) {
                if (!matches || matches.length === 0) return text;
                
                let result = '';
                let lastIndex = 0;
                
                for (const matchIndex of matches) {
                    result += text.substring(lastIndex, matchIndex);
                    result += `<span class="highlight">${text[matchIndex]}</span>`;
                    lastIndex = matchIndex + 1;
                }
                result += text.substring(lastIndex);
                
                return result;
            }

            // Search files
            function searchFiles(query) {
                if (!query) {
                    renderDirectory(currentPath);
                    searchResultsInfo.style.display = 'none';
                    return;
                }
                
                const results = [];
                for (const file of allFiles) {
                    const searchResult = fuzzySearch(query, file.fullPath);
                    if (searchResult) {
                        results.push({
                            ...file,
                            score: searchResult.score,
                            matches: searchResult.matches
                        });
                    }
                }
                
                // Sort by score (descending)
                results.sort((a, b) => b.score - a.score);
                
                // Render search results
                renderSearchResults(results, query);
            }

            // Render search results
            function renderSearchResults(results, query) {
                fileListEl.innerHTML = '';
                breadcrumbsEl.style.display = 'none';
                searchResultsInfo.style.display = 'block';
                searchResultsInfo.textContent = `Found ${results.length} file${results.length !== 1 ? 's' : ''} matching "${query}"`;
                
                if (results.length === 0) {
                    fileListEl.innerHTML = '<li class="loading" style="color: var(--file-size-color);">No files found</li>';
                    return;
                }
                
                results.forEach(file => {
                    const li = document.createElement('li');
                    li.className = 'search-result';
                    
                    const icon = getFileIcon(file.name);
                    const size = file.size ? formatFileSize(file.size) : '';
                    const highlightedName = highlightMatches(file.name, file.matches.filter(m => m < file.name.length));
                    const highlightedPath = highlightMatches(file.directory, file.matches.filter(m => m >= file.name.length + 1));
                    
                    li.innerHTML = `
                        <div class="file-info">
                            <span class="icon">${icon}</span>
                            <div style="flex: 1; min-width: 0;">
                                <div class="file-name">${highlightedName}</div>
                                <div class="file-path">${highlightedPath || '.'}</div>
                            </div>
                        </div>
                        <span class="file-size">${size}</span>
                    `;
                    
                    li.onclick = () => {
                        searchBox.value = '';
                        renderFile(file.path, file.name, file.size);
                        breadcrumbsEl.style.display = 'block';
                        searchResultsInfo.style.display = 'none';
                    };
                    
                    fileListEl.appendChild(li);
                });
            }

            async function loadFileTree() {
                try {
                    const response = await fetch('./index.json');
                    if (!response.ok) throw new Error('Failed to load index.json');
                    fullFileTree = await response.json();
                    allFiles = flattenFileTree(fullFileTree);
                    renderDirectory([]);
                } catch (error) {
                    fileListEl.innerHTML = `<li class="loading" style="color: red;">Error: ${error.message}</li>`;
                    console.error(error);
                }
            }

            function getNodeAtPath(pathArray) {
                let currentNode = { children: fullFileTree };
                for (const folder of pathArray) {
                    const nextNode = currentNode.children.find(item => item.name === folder && item.type === 'folder');
                    if (!nextNode) return null;
                    currentNode = nextNode;
                }
                return currentNode;
            }

            function renderBreadcrumbs(pathArray) {
                let html = `<span onclick="renderDirectory([])">root</span>`;
                let pathSoFar = [];
                for (const folder of pathArray) {
                    pathSoFar.push(folder);
                    html += ` / <span onclick="renderDirectory(${JSON.stringify(pathSoFar)})">${folder}</span>`;
                }
                breadcrumbsEl.innerHTML = html;
            }

            function renderDirectory(pathArray) {
                currentPath = pathArray;
                const node = getNodeAtPath(pathArray);
                if (!node || !node.children) return;

                fileListEl.innerHTML = '';
                breadcrumbsEl.style.display = 'block';
                searchResultsInfo.style.display = 'none';
                renderBreadcrumbs(pathArray);
                contentViewerEl.innerHTML = `<p>Select a file to preview.</p>`;

                // Render ".." if not in root
                if (pathArray.length > 0) {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div class="file-info">
                            <span class="icon">📁</span>
                            <span class="file-name">..</span>
                        </div>
                    `;
                    li.onclick = () => renderDirectory(pathArray.slice(0, -1));
                    fileListEl.appendChild(li);
                }

                // Sort items: folders first, then files, both alphabetically
                node.children.sort((a, b) => {
                    if (a.type !== b.type) {
                        return a.type === 'folder' ? -1 : 1;
                    }
                    return a.name.localeCompare(b.name);
                });

                node.children.forEach(item => {
                    const li = document.createElement('li');
                    
                    if (item.type === 'folder') {
                        li.innerHTML = `
                            <div class="file-info">
                                <span class="icon">📁</span>
                                <span class="file-name">${item.name}</span>
                            </div>
                        `;
                    } else {
                        const icon = getFileIcon(item.name);
                        const size = item.size ? formatFileSize(item.size) : '';
                        li.innerHTML = `
                            <div class="file-info">
                                <span class="icon">${icon}</span>
                                <span class="file-name">${item.name}</span>
                            </div>
                            <span class="file-size">${size}</span>
                        `;
                    }
                    
                    li.onclick = () => {
                        if (item.type === 'folder') {
                            renderDirectory([...pathArray, item.name]);
                        } else {
                            renderFile(item.path, item.name, item.size);
                        }
                    };
                    fileListEl.appendChild(li);
                });
            }

            async function renderFile(filePath, fileName, fileSize) {
                const icon = getFileIcon(fileName);
                const size = fileSize ? formatFileSize(fileSize) : 'Unknown size';
                
                contentViewerEl.innerHTML = `
                    <div class="file-header">
                        <div class="file-title">
                            <span class="icon">${icon}</span>
                            <span>${fileName}</span>
                        </div>
                        <div class="file-meta">
                            <span>📊 ${size}</span>
                            <span>📁 ${filePath}</span>
                        </div>
                        <div class="file-actions">
                            <button id="raw-btn" onclick="viewRaw('${filePath}')">
                                <span>📄</span> Raw
                            </button>
                            <button id="download-btn" onclick="downloadFile('${filePath}', '${fileName}')">
                                <span>⬇️</span> Download
                            </button>
                        </div>
                    </div>
                    <div class="loading">Loading ${fileName}...</div>
                `;
                
                try {
                    const response = await fetch(`./${filePath}`);
                    if (!response.ok) throw new Error(`Could not fetch ${filePath}`);
                    const content = await response.text();
                    const fileExtension = fileName.split('.').pop().toLowerCase();

                    let contentHtml = '';
                    if (fileExtension === 'md') {
                        contentHtml = `<div class="markdown-content">${marked.parse(content)}</div>`;
                    } else if (['png', 'jpg', 'jpeg', 'gif', 'svg', 'webp', 'bmp', 'ico'].includes(fileExtension)) {
                        contentHtml = `<img src="./${filePath}" alt="${fileName}">`;
                    } else if (['mp4', 'webm', 'ogg', 'avi', 'mov', 'wmv', 'mkv', 'flv'].includes(fileExtension)) {
                        contentHtml = `<video src="./${filePath}" controls style="max-width: 100%; height: auto;"></video>`;
                    } else if (['mp3', 'wav', 'flac', 'aac', 'ogg', 'm4a'].includes(fileExtension)) {
                        contentHtml = `<audio src="./${filePath}" controls style="width: 100%; outline: none;"></audio>`;
                    } else if (['pdf'].includes(fileExtension)) {
                        contentHtml = `<embed src="./${filePath}" type="application/pdf" width="100%" height="600px">`;
                    } else {
                        const lang = Prism.languages[fileExtension] ? fileExtension : 'plaintext';
                        const highlightedCode = Prism.highlight(content, Prism.languages[lang], lang);
                        contentHtml = `<pre><code class="language-${lang}">${highlightedCode}</code></pre>`;
                    }
                    
                    // Update the content area while keeping the header
                    const headerEl = contentViewerEl.querySelector('.file-header');
                    contentViewerEl.innerHTML = '';
                    if (headerEl) contentViewerEl.appendChild(headerEl);
                    contentViewerEl.insertAdjacentHTML('beforeend', contentHtml);
                    
                } catch (error) {
                    contentViewerEl.innerHTML = `
                        <div class="file-header">
                            <div class="file-title">
                                <span class="icon">${icon}</span>
                                <span>${fileName}</span>
                            </div>
                            <div class="file-meta">
                                <span>📊 ${size}</span>
                                <span>📁 ${filePath}</span>
                            </div>
                            <div class="file-actions">
                                <button id="raw-btn" onclick="viewRaw('${filePath}')">
                                    <span>📄</span> Raw
                                </button>
                                <button id="download-btn" onclick="downloadFile('${filePath}', '${fileName}')">
                                    <span>⬇️</span> Download
                                </button>
                            </div>
                        </div>
                        <p style="color: red;">Error loading file: ${error.message}</p>
                    `;
                    console.error(error);
                }
            }

            // Function to view raw file in new tab
            function viewRaw(filePath) {
                window.open(`./${filePath}`, '_blank');
            }

            // Function to download file
            async function downloadFile(filePath, fileName) {
                try {
                    const response = await fetch(`./${filePath}`);
                    if (!response.ok) throw new Error(`Could not fetch ${filePath}`);
                    
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } catch (error) {
                    console.error('Download failed:', error);
                    alert(`Failed to download ${fileName}: ${error.message}`);
                }
            }

            // Search event listener with debouncing
            searchBox.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    searchFiles(e.target.value);
                }, 150); // Debounce for 150ms
            });

            // Clear search on Escape key
            searchBox.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    searchBox.value = '';
                    renderDirectory(currentPath);
                }
            });

            // Make functions globally accessible
            window.renderDirectory = renderDirectory;
            window.viewRaw = viewRaw;
            window.downloadFile = downloadFile;

            loadFileTree();
        });
    </script>
</body>
</html>
